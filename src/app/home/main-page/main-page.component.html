<div (window:resize)="onResize()" class="main-page-top">
    <div class="mask rgba-black-light">
        <div class="main-page-content container">
            <div class="text-center center-page">
                <div class="center-page-content">
                    <div [class]="'animated fadeIn logo ml-auto mr-auto' + logoClasses"></div>
                    <h1  [class]="'mt-3 animated fadeIn text-white ' + (isMobileDevice() && isLandscapeScreen() ? 'logo-text-landscape' : 'logo-text')">iBook</h1>

                    <div *ngIf="isDisplayArrowIcon()" class="animated fadeInUp arrow" [ngx-scroll-to]="'main-page-catalog'">
                        <i class="arrow-down fa fa-angle-double-down text-white arrow-regular" aria-hidden="true"></i> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
